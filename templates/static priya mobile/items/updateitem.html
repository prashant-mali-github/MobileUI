                                <div class="card">
                                    <div class="card-header">
                                        <strong>Add Items</strong>
                                    </div>

                                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="iname" class=" form-control-label">Item Name</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="iname" name="iname" value="{{ request.form['item_name'] or item['item_name']}}" class="form-control" required>
                                                    <small class="form-text text-muted">please enter item name</small>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="quantity" class=" form-control-label">Quantity</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="quantity" name="quantity" value="{{ request.form['item_quantity'] or item['item_quantity']}}" class="form-control" required>
                                                    <small class="form-text text-muted">please enter quantity </small>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="price" class=" form-control-label">Item Price:</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="price" name="price" value="{{ request.form['item_price'] or item['item_price']}}" class="form-control" required>
                                                    <small class="help-block form-text">Please enter item price</small>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                            <div class="form-actions form-group">
                                                <button type="submit" class="btn btn-success btn-sm">Submit</button>
                                            </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
