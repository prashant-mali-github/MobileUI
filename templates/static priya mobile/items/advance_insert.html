                        <div class="row">

                                <div class="card">
                                    <div class="card-header">
                                        <strong>Add Items</strong>
                                    </div>

                                        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="iname" class=" form-control-label">Item Name</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <select name="iname" id="iname" class="form-control">
                                                        <option value="0">Please select</option>
                                                        <option value="Samsung">Samsung</option>
                                                        <option value="Red MI">Red MI</option>
                                                        <option value="Real ME">Real ME</option>
                                                        <option value="SAMSUNG GALAXY S10 PLUS">SAMSUNG GALAXY S10 PLUS.</option>
                                                         <option value="HUAWEI P30 PRO">HUAWEI P30 PRO</option>

                                                        <option value="GOOGLE PIXEL 6">GOOGLE PIXEL 6</option>

                                                        <option value="GOOGLE PIXEL 8">GOOGLE PIXEL 8</option>
                                                        <option value="ONEPLUS 2 PRO">ONEPLUS 2 PRO</option>
                                                        <option value="GOOGLE PIXEL 7">GOOGLE PIXEL 7</option>
                                                    </select>
                                                    <small class="form-text text-muted">please enter item name</small>
                                                </div>
                                            </div>
                                             <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="item_name" class=" form-control-label">Add New Item Name</label>
                                                </div>
                                                <div class="col-12 col-md-6">

                                                    <small class="form-text text-muted">please enter new item name</small>
                                                </div>
                                                 <div class="col-12 col-md-1">
                                                    <button type="button" onclick="myFunction()" id="add" style="font-size: 25px;"><i class="fa fa-plus" aria-hidden="true"></i></button>
                                                 </div>
                                                  <div class="col-12 col-md-2">
                                                    <button type="reset" value="reset" style="font-size: 25px;" aria-hidden="true"><i class="fa fa-trash"></i></button>
<!--                                                    <small class="form-text text-muted">please enter item name</small>-->
                                                  </div>
                                            </div>

                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="quantity" class=" form-control-label">Quantity</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <select name="quantity" id="quantity" class="form-control">
                                                        <option value="0">Please select</option>
                                                        <option value="5">5</option>
                                                        <option value="10">10</option>
                                                        <option value="20">20</option>
                                                        <option value="50">50</option>
                                                    </select>
                                                    <small class="form-text text-muted">please select item quantity </small>
                                                </div>
                                            </div>
                                             <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="item_quantity" class=" form-control-label">Add New Item Name</label>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <input type="text" id="item_quantity" placeholder="Enter new quantity"  class="form-control">
                                                    <small class="form-text text-muted">please enter new item quantity</small>
                                                </div>
                                                 <div class="col-12 col-md-1">
                                                    <button type="button" onclick="addQuantity()" id="add_quantity" style="font-size: 25px;"><i class="fa fa-plus" aria-hidden="true"></i></button>
                                                 </div>
                                                  <div class="col-12 col-md-2">
                                                    <button type="reset" value="reset" style="font-size: 25px;" aria-hidden="true"><i class="fa fa-trash"></i></button>
<!--                                                    <small class="form-text text-muted">please enter item name</small>-->
                                                  </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <label for="price" class=" form-control-label">Item Price:</label>
                                                </div>
                                                <div class="col-12 col-md-9">
                                                    <input type="text" id="price" name="price" placeholder="Enter Item Price" class="form-control" required>
                                                    <small class="help-block form-text">Please enter item price</small>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col col-md-3">
                                                    <button type="submit" class="btn btn-success btn-sm" style="font-size:15px">Submit</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
